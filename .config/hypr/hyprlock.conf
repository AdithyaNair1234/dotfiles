source=~/.config/hypr/colors.conf
background { 
	path = ~/.config/wallpaper/tetris.png
	blur_passes = 3 # 0 disables blurring
	blur_size = 7
	noise = 0.0117
	contrast = 0.8916
	brightness = 0.8172
	vibrancy = 0.1696
	vibrancy_darkness = 0.0
}
label {
    monitor =
    text = Welcome, Adithya. 
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = $subtext1
    font_size = 72
    font_family = Noto Sans
    rotate = 0 # degrees, counter-clockwise
    position = 0, 250
    halign = center
    valign = center
}
label {
    monitor =
    text = $TIME
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = $text
    font_size = 72
    font_family = Noto Sans
    rotate = 0 # degrees, counter-clockwise

    position = 0, 120
    halign = center
    valign = center
}

input-field {
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -2 # -1 default circle, -2 follow input-field rounding
    outer_color = $mauve
    inner_color = $base
    font_color = $mauve
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i> 
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = $green
    fail_color = $red
    fail_text = <i>Incorrect Password</i> # can be set to empty
    fail_timeout = 1000 
    fail_transition = 300 
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 
    invert_numlock = false 
    position = 0, 0
    halign = center
    valign = center
}
